<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Navigator v2</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="map" class="view"></div>
        <div id="nav-view" class="view hidden">
			<div class="location-panel">
			  <div class="location-panel-icon">
			    <i class="fas fa-map-marker-alt"></i>
			  </div>
			  <div class="location-panel-content">
			    <div class="location-panel-title">
			      Please select a trail entry point to begin navigation.
			    </div>
			    <button class="location-panel-btn" type="button">
			      <i class="fas fa-location-arrow"></i>
			      Select Entry Point
			    </button>
			  </div>
			</div>
            <!-- Nav view will be populated by NavView class -->
        </div>
		<div id="list-view" class="view hidden"></div>
        <div class="loading">
            <!-- Add your loading indicator here if needed -->
        </div>
        <div class="loading-overlay"></div>
		<div id="tab-bar">
		    <button class="tab-button active" data-view="map">
		        <i class="fas fa-map"></i>
		        <span>Map</span>
		    </button>
		    <button class="tab-button" data-view="nav">
		        <i class="fas fa-compass"></i>
		        <span>Nav</span>
		    </button>
		    <button class="tab-button" data-view="list">
		        <i class="fas fa-list"></i>
		        <span>List</span>
		    </button>
		</div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- App JS -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
